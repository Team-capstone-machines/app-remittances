<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/success.css">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/failed.css"> -->
    <script type="text/javascript" src="../static/scripts/cash-storaged.js"></script>
    <link rel="icon" href="../static/images/money-flow.png">
    <title>Success</title>
</head>
<body>
    {% if cash >= 0 %}
    <div class="square">
        <div style="display: flex; flex-direction: row;">
            <div class="info">
                <h3>Nombre:</h3><p>{{ name }}</p>
                <h3>Tel√©fono:</h3><p>{{ phone }}</p>
            </div>
            <div class="container">
                <div class="status"></div>
            </div>
        </div>
        <div class="saldo" style="display: flex; justify-content: space-around;">
            <h1 id="cash">{{ cash }}</h1>
        </div>
        <div style="display: flex; justify-content: space-around;">
            <form action="/receiver/get" method="GET">
                <button>Cobrar</button>
            </form>
        </div>
    </div>
    {% else %}
    <div class="square">
        <div style="display: flex;">
            <div class="text">
                <p>Proceso no exitoso. Monto Invalido.</p>
            </div>
            <div class="status"></div>
        </div>
        <form action="/receiver" method="GET">
            <div style="display: flex; justify-content: space-around;">
                <button>Volver</button>
            </div>
        </form>
    </div>
    {% endif %}
</body>
</html>
